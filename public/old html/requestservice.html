	<section class = "formcontainer" id = "request-form">
	
	<h4>Request Service</h4>
	<form action="/action_page.php">
		<div class="form-group">
			<label class="form-label">Name:</label><br>
			<input name="resident_name" type="text" size="30" placeholder = "Enter full name">
		</div>
	
		<div class="form-group">
			<label class="form-label">Email: <i>(optional)</i></label><br>
			<input name="resident_email" type="text" size="30" placeholder = "Enter a valid email address">
		</div>
		
		<div class="form-group">
			<label class="form-label">Phone: <i>(optional)</i></label><br>
			<input name="resident_phone" type="text" size = "30" maxlength = "10" placeholder = "Enter a valid phone number"
			pattern = "[0-9]{10}">
			
		</div>
		
		<div class="form-group">
			<label class="form-label">Street Address:</label><br>
			<input name="resident_address" type="text" size="30" placeholder = "Street Address">
		</div>
		
		<div class="form-group">
			<label class="form-label">City:</label><br>
			<input name="resident_address" type="text" size="30" placeholder = "City">
		</div>
		
		<div class="form-group">
			<label class="form-label">Standing Water: </label>
			<input type="checkbox" name="standing-water" value="standing-water"><br>
		</div>
		
		<div class="form-group">
			<label class="form-label">Mosquito Annoyance: </label>
			<input type="checkbox" name="annoyance" value="annoyance"><br>
		</div>
		
		

		<div class="form-group">
			<label class="form-label">Problem Description:</label><br>
			<textarea rows="4" cols="50" name="need_description"></textarea>
		</div>

		<div class="form-group">
		<input type="submit" value="Submit Request">
		</div>
	</form>
